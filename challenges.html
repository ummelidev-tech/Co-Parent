<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Council Fire - Shared Challenges</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #00332c; /* Keeping the Bottle Green background for consistency */
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 550px; 
            background: #fffdfa; /* Warm white paper feel */
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
            text-align: center;
            border-top: 10px solid #cc5500; /* Burnt Orange top border */
        }
        h1 { color: #a34400; font-size: 32px; margin-bottom: 10px; }
        .intro { color: #5d4037; font-style: italic; margin-bottom: 30px; line-height: 1.6; }
        
        .form-group { text-align: left; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 8px; color: #a34400; }
        
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #edccb3; 
            border-radius: 12px; 
            box-sizing: border-box;
            background-color: #fffaf5;
        }
        input:focus, textarea:focus { border-color: #cc5500; outline: none; }

        .submit-btn { 
            background-color: #cc5500; /* Rich Burnt Orange */
            color: white; 
            padding: 18px 35px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold; 
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(204, 85, 0, 0.3);
        }
        .submit-btn:hover { background-color: #a34400; transform: translateY(-2px); }
        
        .back-btn { display: inline-block; margin-top: 25px; color: #2e7d32; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 50px; margin-bottom: 10px;">üî•</div>
        <h1>The Council Fire</h1>
        <p class="intro">"One head cannot go into council." Share your challenge here. We will listen and seek wisdom together.</p>

        <form action="https://formspree.io/f/xdakqebp" method="POST">
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="name" placeholder="How should we address you?">
            </div>
            <div class="form-group">
                <label>What is your challenge?</label>
                <textarea name="challenge" rows="5" placeholder="Share what is on your heart..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Speak to the Council</button>
        </form>

        <a href="index.html" class="back-btn">‚Üê Back to the Tree</a>
    </div>
</body>
</html>
