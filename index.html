<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Co-Parenting Village</title>
    <style>
        /* This section sets your Bottle Green colors and Background */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #00332c; /* Deep Bottle Green */
            background-image: linear-gradient(rgba(0, 51, 44, 0.8), rgba(0, 51, 44, 0.8)), 
                              url('https://images.unsplash.com/photo-1523800378286-dae3f0bc76fd?q=80&w=1000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { 
            max-width: 500px; 
            background: rgba(255, 255, 255, 0.95); /* Slight see-through white */
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            text-align: center; 
        }

        h1 { color: #004d40; margin-bottom: 5px; font-size: 28px; }
        .tagline { color: #2e7d32; font-style: italic; margin-bottom: 30px; font-weight: 500; }

        .advice-card { 
            background-color: #f1f8e9; 
            border-radius: 15px; 
            padding: 20px; 
            margin: 20px 0; 
            text-align: left; 
            border-left: 8px solid #00695c; 
        }

        .button { 
            background-color: #2e7d32; /* Forest Green Button */
            color: white; 
            padding: 16px 35px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold; 
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
            transition: 0.3s;
        }

        .button:hover { background-color: #1b5e20; transform: translateY(-2px); }
        
        .community-icon { font-size: 50px; margin-bottom: 10px; }
    </style>
</head>

</html>
